name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ] # 仅当推送 v 开头的 tag 时触发发布流程
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write # 允许 Action 创建 Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package Plugin
        run: |
          # 1. 创建一个临时目录，目录名就是插件名
          # 这样用户解压 zip 后会得到一个完整的文件夹，方便直接丢进 plugins 目录
          PLUGIN_NAME="napcat-plugin-group-manager"
          mkdir -p "$PLUGIN_NAME"
          
          # 2. 复制必要文件到该目录
          # 注意：NapCat 插件需要 package.json 和 dist 目录
          cp package.json "$PLUGIN_NAME/"
          cp -r dist "$PLUGIN_NAME/"
          
          # 3. 如果有 README 和 LICENSE 也带上（可选）
          cp README.md "$PLUGIN_NAME/" 2>/dev/null || true
          cp LICENSE "$PLUGIN_NAME/" 2>/dev/null || true
          
          # 4. 压缩该目录
          zip -r "${PLUGIN_NAME}.zip" "$PLUGIN_NAME"

      # 上传构建产物到 GitHub Actions 页面（方便在不发版时下载测试）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: napcat-plugin-group-manager
          path: napcat-plugin-group-manager.zip

      # 仅在推送 tag 时创建 GitHub Release 并上传 zip
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: napcat-plugin-group-manager.zip
          generate_release_notes: true # 自动根据 commit 生成更新日志