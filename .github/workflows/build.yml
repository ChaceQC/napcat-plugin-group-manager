name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write # 允许 Action 创建 Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm' # 已注释：防止因缺少 package-lock.json 报错

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package Plugin
        run: |
          # 直接将核心文件打包到 zip 根目录，不再套一层文件夹
          zip -r napcat-plugin-group-manager.zip package.json dist README.md LICENSE

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: napcat-plugin-group-manager
          path: napcat-plugin-group-manager.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: napcat-plugin-group-manager.zip
          generate_release_notes: true