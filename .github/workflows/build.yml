name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'  <-- 注释掉或删掉这一行，因为仓库里没有 package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package Plugin
        run: |
          PLUGIN_NAME="napcat-plugin-group-manager"
          mkdir -p "$PLUGIN_NAME"
          
          cp package.json "$PLUGIN_NAME/"
          cp -r dist "$PLUGIN_NAME/"
          cp README.md "$PLUGIN_NAME/" 2>/dev/null || true
          
          zip -r "${PLUGIN_NAME}.zip" "$PLUGIN_NAME"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: napcat-plugin-group-manager
          path: napcat-plugin-group-manager.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: napcat-plugin-group-manager.zip
          generate_release_notes: true