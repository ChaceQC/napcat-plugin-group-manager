name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ] # 仅当推送 v 开头的 tag 时触发发布流程
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写权限来创建 Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # 如果您使用 pnpm，请改为 'pnpm' 并在下方添加 pnpm setup

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Package Plugin
        run: |
          # 创建一个临时目录用于存放打包内容
          mkdir -p temp_pack/napcat-plugin-group-manager
          
          # 复制必要文件：dist 目录, package.json
          cp -r dist temp_pack/napcat-plugin-group-manager/
          cp package.json temp_pack/napcat-plugin-group-manager/
          
          # 如果有 README 也带上，方便查看
          cp README.md temp_pack/napcat-plugin-group-manager/ 2>/dev/null || true
          
          # 进入临时目录打包，这样解压后直接是一个文件夹，符合安装规范
          cd temp_pack
          zip -r ../napcat-plugin-group-manager.zip napcat-plugin-group-manager

      # 上传构建产物到 GitHub Actions 页面（方便测试下载）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: napcat-plugin-group-manager
          path: napcat-plugin-group-manager.zip

      # 仅在推送 tag 时创建 GitHub Release
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: napcat-plugin-group-manager.zip
          # body: "Release description here" # 可选：自定义发布说明
          generate_release_notes: true # 自动生成变更日志